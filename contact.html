<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .home{
           background: linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),url(home1.jpg);
           background-size: cover;
         }
      </style>
</head>
<body>
    <section class="home" id="home">
        <nav>
          <div class="logo">
            <h1>Foody</h1>
          </div>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="veg.html">Veg</a></li>
            <li><a href="non-veg.html">Non-Veg</a></li>
            <li><a href="ice-cream.html">Ice-creams</a></li>
            <li><a href="milkshake.html">Milkshakes</a></li>
            <li><a href="juice.html">Juices</a></li>
            <li><a href="cake.html">Cakes</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
          <div class="social">
            <a href="#"><i class="fa fa-instagram"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-facebook"></i></a>
          </div>
        </nav> 
        <div class="container">
            <div class="panel address">
                <div class="box box-1">
                    <i class="fa fa-address-card"></i>
                    <h1>Foody</h1>
                    <h2>234,ABC street</h2>
                    <h2>ABC city</h2>
                </div>
                <div class="box box-2">
                    <i class="fa fa-mobile"></i>
                    <h3>+91 9876543201</h3>
                </div>
                <div class="box box-3">
                    <i class="fa fa-envelope"></i>
                    <h3>foody@gmail.com</h3>
                </div>
                <div class="box box-4">
                    <i class="fa fa-globe"></i>
                    <h3>www.foody.com</h3>
                </div>
            </div>
            <div class="panel contact">
                <h3>Contact</h3>
                <div class="form-group">
                    <input type="text" id="txtname" placeholder="your name">
                </div>
                <div class="form-group">
                    <input type="text" id="numphone" placeholder="your number">
                </div>
                <div class="form-group">
                    <input type="email" id="txtmail" placeholder="your mail">
                </div>
                <div class="form-group">
                    <input type="message" id="txtmsg" cols="27" rows="3" placeholder="message">
                </div>
                <div class="form-group">
                    <button class="btn-send">Send</button>
                </div>
            </div>
        </div>
        </section>
</body>
</html>
